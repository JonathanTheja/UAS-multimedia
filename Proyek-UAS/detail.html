<script>
    function detail() {
        let idx = -1;
        let url;
        let selectedItem;
        if (window.location.href.split('#minuman').length > 1) {
            url = window.location.href;
            idx = url.split('#minuman');
            idx = idx[idx.length - 1];
            selectedItem = minuman[idx];
        } else if (window.location.href.split('#kue').length > 1) {
            url = window.location.href;
            idx = url.split('#kue');
            idx = idx[idx.length - 1];
            selectedItem = kue[idx];
        }
        document.getElementById('nama').innerText = selectedItem.nama;
        document.getElementById('gambar').src = `./assets/${selectedItem.image}`;
        document.getElementById('harga').innerText = formatRupiah(selectedItem.harga);
        document.getElementById('deskripsi').innerText = selectedItem.deskripsi;
    }
    detail();
    window.scrollTo(0, 150);
</script>
